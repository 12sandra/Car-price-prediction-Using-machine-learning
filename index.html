<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;

            /* Dark background */
            background-color: #121212;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 12px;

            /* Dark card */
            background-color: #1e1e1e;

            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            color: #bdbdbd;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #bdbdbd;
        }

        label {
            display: block;
            margin-top: 14px;
            font-size: 14px;
            font-weight: 600;
            color: #bdbdbd;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #bdbdbd;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #d6d6d6;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4caf50;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 24px;
            border-radius: 6px;
            border: none;
            background-color: #4caf50;
            color: #bdbdbd;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
        }

        .result {
            margin-top: 22px;
            padding: 14px;
            background-color: #263238;
            border-left: 4px solid #4caf50;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            color: #bdbdbd;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Car Valuator Pro</h2>

    <form action="/predict" method="post">

        <label>Present Price (Lakhs)</label>
        <input type="number" step="0.01" name="Present_Price" placeholder="e.g. 5.5" required>

        <label>Kilometers Driven</label>
        <input type="number" name="Kms_Driven" placeholder="e.g. 40000" required>

        <label>Number of Previous Owners</label>
        <input type="number" name="Owner" min="0" max="3" value="0" required>

        <label>Age of Car (Years)</label>
        <input type="number" name="age" placeholder="e.g. 4" required>

        <label>Fuel Type</label>
        <select name="Fuel_Type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
        </select>

        <label>Seller Type</label>
        <select name="Seller_Type" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select>

        <label>Transmission</label>
        <select name="Transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
